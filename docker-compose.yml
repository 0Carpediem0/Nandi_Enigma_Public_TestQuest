# Демо для жюри: после запуска откройте в браузере:
#   http://localhost:8000          — веб-таблица (тикеты)
#   http://localhost:8000/operator.html — панель оператора
# Запуск: docker compose up --build -d
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${PGDATABASE:-test}
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-test}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - backend/.env
    # Только PG* задаём здесь для docker-сети.
    # EMAIL/IMAP/SMTP/OPERATOR берутся из backend/.env (env_file).
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=${PGUSER:-postgres}
      - PGPASSWORD=${PGPASSWORD:-postgres}
      - PGDATABASE=${PGDATABASE:-test}
      # В Docker нет кэша моделей — используем Qwen через HF Inference API (HF_TOKEN из .env)
      - QWEN_USE_LOCAL=false
    ports:
      - "8000:8000"

volumes:
  pg_data:
