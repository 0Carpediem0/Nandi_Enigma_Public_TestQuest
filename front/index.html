<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-таблица - ЭРИС</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="header_eris">
    <img src="./logo.svg" alt="Логотип ЭРИС" class="logo"/>
    <a class="nav_link_btn" href="./operator.html">Страница оператора</a>
    <button class="button_save" onclick="exportTableToExcel()" title="Скачать XLSX">
      <img src="./savebutton.svg" alt="Загрузка файла" class="">
    </button>
    <input type="file" id="fileInput" style="display: none;" />
  </header>
  <div class="button_pop_up">
    <a href="#" id="open_pop_up"> Начать работу </a>
  </div>
  <div class="pop_up">
    <div class="pop_up_container">
      <div class="pop_up_body">
        <h2 class="pop_up_title">Вход в панель оператора</h2>
        <form action="" class="pop_up_form">
          <div class="form_field">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" placeholder="">
          </div>
          <div class="form_field">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="">
          </div>
          <button type="submit" class="button_login">Вход</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Дата</th>
          <th>ФИО</th>
          <th>Объект</th>
          <th>Телефон</th>
          <th>Email</th>
          <th>Заводские номера</th>
          <th>Тип приборов</th>
          <th>Эмоциональный окрас</th>
          <th>Суть вопроса</th>
          <th>Ответ AI</th>
        </tr>
      </thead>
      <!-- добавили id для JS -->
      <tbody id="tableBody">
        <!-- cюда js вставит строки -->
      </tbody>
    </table>
  </div>

  <div class="modal-overlay" id="detailsModal">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="detailsModalTitle">
      <div class="modal-header">
        <h2 id="detailsModalTitle">Детали обращения</h2>
        <button type="button" class="modal-close-btn" id="closeDetailsModal" aria-label="Закрыть">×</button>
      </div>
      <div class="modal-content-grid">
        <section class="modal-panel">
          <h3>Лог обращения</h3>
          <p id="modalQuestionText">-</p>
        </section>
        <section class="modal-panel">
          <h3>Лог AI-ответа</h3>
          <p id="modalAiText">-</p>
        </section>
      </div>
    </div>
  </div>

  <div class="demo_access_container">
    <span class="demo_access_text" id="demoAccessText">демодоступ</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
