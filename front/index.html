<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний - ЭРИС</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="header_eris">
    <img src="./logo.svg" alt="Логотип ЭРИС" class="logo"/>
    <button class="button_save" onclick="exportTableToExcel()" title="Скачать XLSX">
      <img src="./savebutton.svg" alt="Загрузка файла">
    </button>
    <input type="file" id="fileInput" style="display: none;" />
  </header>

  <div class="container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Дата</th>
          <th>ФИО</th>
          <th>Объект</th>
          <th>Телефон</th>
          <th>Email</th>
          <th>Заводские номера</th>
          <th>Тип приборов</th>
          <th>Эмоциональный окрас</th>
          <th>Суть вопроса</th>
        </tr>
      </thead>
      <!-- Важно: добавили id для JS -->
      <tbody id="tableBody">
        <!-- Сюда JavaScript вставит строки -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
