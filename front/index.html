<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-таблица - ЭРИС</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="header_eris">
    <img src="./logo.svg" alt="Логотип ЭРИС" class="logo"/>
    <a class="nav_link_btn" href="./operator.html">Страница оператора</a>
    <button class="button_save" onclick="exportTableToExcel()" title="Скачать XLSX">
      <img src="./savebutton.svg" alt="Загрузка файла">
    </button>
    <input type="file" id="fileInput" style="display: none;" />
  </header>

  <div class="container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Дата</th>
          <th>ФИО</th>
          <th>Объект</th>
          <th>Телефон</th>
          <th>Email</th>
          <th>Заводские номера</th>
          <th>Тип приборов</th>
          <th>Эмоциональный окрас</th>
          <th>Суть вопроса</th>
          <th>Ответ AI</th>
        </tr>
      </thead>
      <!-- Важно: добавили id для JS -->
      <tbody id="tableBody">
        <!-- Сюда JavaScript вставит строки -->
      </tbody>
    </table>
  </div>

  <div class="modal-overlay" id="detailsModal">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="detailsModalTitle">
      <div class="modal-header">
        <h2 id="detailsModalTitle">Детали обращения</h2>
        <button type="button" class="modal-close-btn" id="closeDetailsModal" aria-label="Закрыть">×</button>
      </div>
      <div class="modal-content-grid">
        <section class="modal-panel">
          <h3>Лог обращения</h3>
          <p id="modalQuestionText">-</p>
        </section>
        <section class="modal-panel">
          <h3>Лог AI-ответа</h3>
          <p id="modalAiText">-</p>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
